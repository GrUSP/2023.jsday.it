        talk_title: "A picture is worth a thousand…kilobytes."
        talk_description: "A picture is in fact worth a thousand words, but it should not be worth a thousand kilobytes. 
        <br />In this talk we will take a look at tips and tricks that will enable you to deliver image heavy websites in a performant way. <br />We will discuss the pros and cons of “next-gen” image formats, the various available loading methods and techniques and their effects on the Largest Contentful Paint and Cumulative Layout Shift Core Web Vital metrics. 
        <br />By the end of the talk you will be equipped with the right knowledge to deliver production sites with images that perform well to maximise user retention."
